<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Cube</title>
    <style>canvas {width: 100%; height: 100%}</style><!-- canvas是图形容器 -->
    <script src="../commons/three.js"></script><!-- javascript 3D library-->
</head>
<body>
    <script>
        var scene = new THREE.Scene(); //创建一个场景
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        //创建一个相机
        //第一个参数，表示相机的可视角度，默认为50
        //第二个参数，表示相机可视范围的长宽比，默认为1
        //第三个参数，表示相对于深度剪切面的近距离，必须为正数，默认为0.1
        //第4个参数，表示相对于深度剪切面的远距离，必须为正数，默认为2000
        var renderer = new THREE.WebGLRenderer();//创建一个渲染器
        renderer.setSize(window.innerWidth, window.innerHeight);  //设置渲染器的大小
        document.body.appendChild(renderer.domElement);  //把渲染器的domElement元素加载到body上

        var geometry = new THREE.CubeGeometry(1, 1, 1); //创建一个长宽高都为1的立方体
        var material = new THREE.MeshBasicMaterial({color:0x00ff00});  //创建一个对光照无感的材质
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;  //相机位置
        function render() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.05;
            cube.rotation.y += 0.05;
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>greet card</title>
    <script src="../commons/three.js"></script>
    <style>
        div#canvas-frame{
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #eeeeee;
        }
    </style>
</head>
<!--<body onload="threeStart();">-->
<body>
    <!--<div id="canvas-frame"></div>-->
    <script>
        var camera, scene, renderer;
        var material, mesh;
        function init() {
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera = new THREE.PerspectiveCamera(70, window.width/window.height, 1, 1000);
            camera.position.z = 400;
            scene = new THREE.Scene();
            var geometry = new THREE.PlaneGeometry(330, 530, 1, 1);
            geometry.vertices[0].uv = new THREE.Vector2(-165, -265);
            geometry.vertices[1].uv = new THREE.Vector2(165, -265);
            geometry.vertices[0].uv = new THREE.Vector2(165, 265);
            geometry.vertices[0].uv = new THREE.Vector2(-165, 265);


            var texture = THREE.ImageUtils.loadTexture("page0.png", null, function (t) {
            });
            material = new THREE.MeshBasicMaterial({map:texture});
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            window.addEventListener('resize', onWindowResize, false);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        function threeStart() {
            init();
            animate();
        }
        threeStart();
    </script>
</body>
</html>
